  const fileInput = document.getElementById('fileInput');

  const image = document.getElementById('image');
  let cropper;

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) { alert(t.chooseBtn); return; }

    const reader = new FileReader();
    reader.onload = (ev) => {
      image.src = ev.target.result;
      if(cropper) cropper.destroy();
      cropper = new Cropper(image, {
        aspectRatio: NaN,
        viewMode: 1,
        movable: true,
        zoomable: true,
        scalable: true,
        rotatable: true,
      });
      cropBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  cropBtn.addEventListener('click', ()=>{
    if(!cropper) return alert(t.chooseBtn);
    const croppedCanvas = cropper.getCroppedCanvas({ maxWidth:4096, maxHeight:4096 });
    if(!croppedCanvas) return alert('Failed to crop');

    croppedCanvas.toBlob((blob)=>{
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'cropped-image.png';
      document.body.appendChild(link);
      link.click();
      URL.revokeObjectURL(link.href);
      link.remove();
