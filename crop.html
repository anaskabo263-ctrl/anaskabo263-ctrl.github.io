<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crop Images</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-CECGX11WVH"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-CECGX11WVH');
  </script>

  <!-- AdSense -->
  <meta name="google-adsense-account" content="ca-pub-9629738997503614">

  <!-- Cropper.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

  <style>
    body{margin:0;font-family:sans-serif;background:#f8f9fa;direction:ltr;color:#333}
    header{background:#007bff;color:#fff;padding:14px;text-align:center;font-size:1.3rem}
    .container{max-width:980px;margin:18px auto;background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .info{background:#f1f9ff;border:1px solid #cce5ff;padding:12px;border-radius:8px;margin-bottom:12px}
    .buttons{text-align:center;margin:12px 0}
    .btn{background:#007bff;color:#fff;padding:10px 14px;border:none;border-radius:8px;cursor:pointer;margin:6px}
    .btn:disabled{background:#ccc;cursor:not-allowed}
    .img-container{text-align:center;margin-top:10px}
    img#image{max-width:100%;display:block;margin:0 auto;max-height:520px;border-radius:8px}
    .links{margin-top:18px;text-align:center}
    .links a{display:inline-block;margin:6px;padding:8px 12px;border:1px solid #007bff;color:#007bff;border-radius:8px;text-decoration:none}
    .links a:hover{background:#007bff;color:#fff}
    footer{display:flex;justify-content:center;align-items:center;gap:8px;flex-wrap:wrap;color:#666;font-size:14px;margin-top:12px;}
  </style>
</head>
<body>
<header id="site-header">✂️ Crop Tool</header>

<div class="container">
  <div class="info" id="info-text">
    <strong>How to use:</strong>
    <ol style="margin:6px 0;padding-inline-start:18px" id="steps-list">
      <li>Click "Choose Image" to upload an image from your device.</li>
      <li>Adjust the crop frame as you want.</li>
      <li>Click "Crop & Download" to save the result.</li>
    </ol>
  </div>

  <div class="buttons">
    <label class="btn" for="fileInput" id="choose-btn">📁 Choose Image</label>
    <input id="fileInput" type="file" accept="image/*" style="display:none">
    <button id="cropBtn" class="btn" disabled>📥 Crop & Download</button>
  </div>

  <div class="img-container">
    <img id="image" src="" alt="Upload an image to crop">
  </div>

  <div class="links" id="links-text">
    <a href="./index.html">🏠 Home</a>
    <a href="./resize.html">📐 Resize</a>
    <a href="./convert.html">🔄 Convert</a>
    <a href="./features.html">⭐ Features</a>
    <a href="./privacy.html">🔒 Privacy Policy</a>
  </div>
</div>

<footer>
  <span id="footer-text">© 2025 All rights reserved</span>
  <span>|</span>
  <a href="./privacy.html" style="color:#0b5cff;text-decoration:none;">Privacy Policy</a>
</footer>

<script>
  const translations = {
    ar: {
      header: "✂️ أداة قص الصور",
      infoStrong: "طريقة الاستخدام:",
      steps: [
        'اضغط "اختر صورة" لتحميل صورة من جهازك.',
        "اضبط إطار القص على الصورة كما تريد.",
        'اضغط "قص وتحميل" لحفظ النتيجة.'
      ],
      chooseBtn: "📁 اختر صورة",
      cropBtn: "📥 قص وتحميل",
      links: ["🏠 الرئيسية","📐 تعديل الأبعاد","🔄 تحويل صيغة","⭐ مميزات","🔒 سياسة الخصوصية"],
      footer: "© 2025 جميع الحقوق محفوظة"
    },
    fr: {
      header: "✂️ Outil de recadrage",
      infoStrong: "Comment utiliser :",
      steps: [
        'Cliquez sur "Choisir une image" pour télécharger une image depuis votre appareil.',
        "Ajustez le cadre de recadrage comme vous le souhaitez.",
        'Cliquez sur "Recadrer & Télécharger" pour enregistrer le résultat.'
      ],
      chooseBtn: "📁 Choisir une image",
      cropBtn: "📥 Recadrer & Télécharger",
      links: ["🏠 Accueil","📐 Redimensionner","🔄 Convertir","⭐ Fonctionnalités","🔒 Politique de confidentialité"],
      footer: "© 2025 Tous droits réservés"
    }
    // يمكن إضافة لغات أخرى هنا
  };

  const userLang = navigator.language.split('-')[0]; // مثال: "en", "ar"
  const t = translations[userLang] || {
    header: "✂️ Crop Tool",
    infoStrong: "How to use:",
    steps: [
      'Click "Choose Image" to upload an image from your device.',
      "Adjust the crop frame as you want.",
      'Click "Crop & Download" to save the result.'
    ],
    chooseBtn: "📁 Choose Image",
    cropBtn: "📥 Crop & Download",
    links: ["🏠 Home","📐 Resize","🔄 Convert","⭐ Features","🔒 Privacy Policy"],
    footer: "© 2025 All rights reserved"
  };

  // تطبيق الترجمات
  document.getElementById('site-header').innerText = t.header;

  const infoDiv = document.getElementById('info-text');
  infoDiv.querySelector('strong').innerText = t.infoStrong;

  const stepsList = document.getElementById('steps-list');
  stepsList.innerHTML = '';
  t.steps.forEach(step => {
    const li = document.createElement('li');
    li.innerText = step;
    stepsList.appendChild(li);
  });

  document.getElementById('choose-btn').innerText = t.chooseBtn;
  document.getElementById('cropBtn').innerText = t.cropBtn;

  const linksDiv = document.getElementById('links-text');
  const links = linksDiv.querySelectorAll('a');
  links.forEach((link, i) => { link.innerText = t.links[i]; });

  document.getElementById('footer-text').innerText = t.footer;

  // اتجاه الصفحة
  if(userLang === 'ar'){
    document.body.style.direction = 'rtl';
  } else {
    document.body.style.direction = 'ltr';
  }

  // Cropper.js functionality
  const fileInput = document.getElementById('fileInput');
  const cropBtn = document.getElementById('cropBtn');
  const image = document.getElementById('image');
  let cropper;

  fileInput.addEventListener('change', (e) => {
    const file = e.target.files[0];
    if(!file) return;
    if(!file.type.startsWith('image/')) { alert(t.chooseBtn); return; }

    const reader = new FileReader();
    reader.onload = (ev) => {
      image.src = ev.target.result;
      if(cropper) cropper.destroy();
      cropper = new Cropper(image, {
        aspectRatio: NaN,
        viewMode: 1,
        movable: true,
        zoomable: true,
        scalable: true,
        rotatable: true,
      });
      cropBtn.disabled = false;
    };
    reader.readAsDataURL(file);
  });

  cropBtn.addEventListener('click', ()=>{
    if(!cropper) return alert(t.chooseBtn);
    const croppedCanvas = cropper.getCroppedCanvas({ maxWidth:4096, maxHeight:4096 });
    if(!croppedCanvas) return alert('Failed to crop');

    croppedCanvas.toBlob((blob)=>{
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'cropped-image.png';
      document.body.appendChild(link);
      link.click();
      URL.revokeObjectURL(link.href);
      link.remove();
    });
  });

  ['dragenter','dragover','dragleave','drop'].forEach(evt=>window.addEventListener(evt,e=>e.preventDefault()));
</script>
</body>
</html>
