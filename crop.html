<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>قص الصور</title>

  <!-- AdSense Verification -->
  <meta name="google-adsense-account" content="ca-pub-9629738997503614">

  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    #canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
      max-width: 100%;
    }
    input {
      margin-top: 15px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>قص الصور</h1>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <br>
  <button id="cropBtn">قص</button>
  <script>
    const upload = document.getElementById('upload');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let img = new Image();

    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    img.onload = () => {
      canvas.width = img.width;
      canvas.height = img.height;
      ctx.drawImage(img, 0, 0);
    };

    document.getElementById('cropBtn').addEventListener('click', () => {
      // هنا مثال لقص جزء (ربع الصورة الأول فقط)
      const cropWidth = img.width / 2;
      const cropHeight = img.height / 2;
      const imageData = ctx.getImageData(0, 0, cropWidth, cropHeight);

      canvas.width = cropWidth;
      canvas.height = cropHeight;
      ctx.putImageData(imageData, 0, 0);
    });
  </script>
</body>
</html>
