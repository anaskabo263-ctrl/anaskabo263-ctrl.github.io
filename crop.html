<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Crop Tool</title>

<!-- Cropper.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f8f9fa;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

}

h1{color:#007bff;}
p.description{
  max-width:600px;
  margin:8px auto 20px;
  color:#555;
  font-size:14px;
}

.container{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-width:800px;
  width:100%;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}

img{
  max-width:100%;
  display:block;
  border-radius:10px;
}

input, button{
  padding:10px 12px;
  border-radius:8px;
  border:1px solid #dfe7ff;
  font-size:14px;
}

button{
  border:none;
  cursor:pointer;
  background:#007bff;
  color:#fff;
  margin-top:8px;
}

button:hover{
  background:#0056b3;
}

.size-inputs{
  display:flex;
  gap:10px;
  margin-top:8px;
}
.size-inputs input{
  width:100px;
}
</style>
</head>
<body>

<header>
  <h1>ğŸ“ Image Crop Tool</h1>
  <p class="description">

    Ø¬Ù…ÙŠØ¹ Ø§Ù„Ø¹Ù…Ù„ÙŠØ§Øª ØªØªÙ… Ù…Ø­Ù„ÙŠØ§Ù‹ Ø¯ÙˆÙ† Ø±ÙØ¹ Ø§Ù„ØµÙˆØ±Ø© Ù„Ø£ÙŠ Ø³ÙŠØ±ÙØ±.
  </p>
</header>

<div class="container">
  <input type="file" id="inputImage" accept="image/*">
  <img id="image" style="display:none;">

  <div class="size-inputs">
    <input type="number" id="cropWidth" placeholder="Width (px)" min="1">
    <input type="number" id="cropHeight" placeholder="Height (px)" min="1">
    <label style="display:flex;align-items:center;gap:4px;">
      <input type="checkbox" id="keepAspect" checked> Keep Aspect
    </label>
  </div>

  <button id="cropBtn">ğŸ“¸ Crop & Download</button>
</div>

<!-- Cropper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
let cropper;
const image = document.getElementById('image');
const input = document.getElementById('inputImage');
const cropBtn = document.getElementById('cropBtn');
const cropWidth = document.getElementById('cropWidth');
const cropHeight = document.getElementById('cropHeight');
const keepAspect = document.getElementById('keepAspect');

input.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const url = URL.createObjectURL(file);
  image.src = url;
  image.style.display = 'block';

  if(cropper) cropper.destroy();
  cropper = new Cropper(image, {
    aspectRatio: NaN,
    viewMode: 1,
    autoCropArea: 1,
  });
});

cropBtn.addEventListener('click', ()=>{
  if(!cropper) return alert("Upload an image first!");

  let options = {};
  let width = parseInt(cropWidth.value);
  let height = parseInt(cropHeight.value);

  if(width>0) options.width = width;
  if(height>0) options.height = height;
  if(keepAspect.checked && width && height){
    options.height = undefined; // let cropper keep aspect ratio
  }

  const canvas = cropper.getCroppedCanvas(options);
  if(!canvas) return alert("Cropping failed!");

  const url = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = url;
  a.download = "cropped.png";
  a.click();
});
</script>
</body>
</html>
