<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Crop Tool</title>

<!-- Cropper.js CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:sans-serif;
  background:#f8f9fa;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:20px;
}

header{
  text-align:center;
  margin-bottom:20px;
}

h1{color:#007bff;}

.container{
  display:flex;
  flex-direction:column;
  gap:10px;
  max-width:800px;
  width:100%;
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 4px 20px rgba(0,0,0,0.1);
}

img{
  max-width:100%;
  display:block;
  border-radius:10px;
}

button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
  background:#007bff;
  color:#fff;
  margin-top:8px;
}

button:hover{
  background:#0056b3;
}
</style>
</head>
<body>

<header>
  <h1>üìê Image Crop Tool</h1>
  <p>Upload an image and crop it as you like</p>
</header>

<div class="container">
  <input type="file" id="inputImage" accept="image/*">
  <img id="image" style="display:none;">
  <button id="cropBtn">üì∏ Crop & Download</button>
</div>

<!-- Cropper.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script>
let cropper;
const image = document.getElementById('image');
const input = document.getElementById('inputImage');
const cropBtn = document.getElementById('cropBtn');

input.addEventListener('change', (e)=>{
  const file = e.target.files[0];
  if(!file) return;
  const url = URL.createObjectURL(file);
  image.src = url;
  image.style.display = 'block';

  if(cropper) cropper.destroy();
  cropper = new Cropper(image, {
    aspectRatio: NaN, // free ratio
    viewMode: 1,
    autoCropArea: 1,
  });
});

cropBtn.addEventListener('click', ()=>{
  if(!cropper) return alert("Upload an image first!");
  const canvas = cropper.getCroppedCanvas();
  const url = canvas.toDataURL('image/png');
  const a = document.createElement('a');
  a.href = url;
  a.download = "cropped.png";
  a.click();
});
</script>
</body>
</html>
