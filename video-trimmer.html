<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trimmer (Browser Only)</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video { width: 100%; margin-top: 10px; }
    .controls { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
    .controls label { display: flex; justify-content: space-between; align-items: center; }
    input[type="number"] { width: 70px; padding: 6px; }
    button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #log { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 10px; height: 120px; overflow: auto; }
    header { text-align: center; font-size: 1.6rem; margin-bottom: 20px; }
  </style>
</head>
<body>
  <header>âœ‚ Video Trimmer Tool (Browser Only)</header>
  <div class="container">
    <input type="file" id="fileInput" accept="video/*"><br>
    <video id="video" controls></video>
    <div class="controls">
      <label>Start (s): <input type="number" id="startTime" value="0" min="0"></label>
      <label>End (s): <input type="number" id="endTime" value="5" min="0"></label>
      <button id="trimBtn" disabled>Play Selection</button>
      <button id="downloadBtn" disabled>Download Selection</button>
    </div>
    <div id="log"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('video');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');
    const trimBtn = document.getElementById('trimBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const log = document.getElementById('log');

    let videoFile;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      videoFile = file;
      const url = URL.createObjectURL(file);
      video.src = url;
      video.load();
      video.onloadedmetadata = () => {
        endTime.value = video.duration.toFixed(1);
        trimBtn.disabled = false;
        downloadBtn.disabled = false;
        log.textContent = `Video loaded: ${video.duration.toFixed(1)}s\n`;
      };
    });

    trimBtn.addEventListener('click', () => {
      const start = parseFloat(startTime.value);
      const end = parseFloat(endTime.value);
      if (start >= end) return alert('End time must be greater than start time');

      video.currentTime = start;
      video.play();

      const stopAt = end;
      const onTimeUpdate = () => {
        if (video.currentTime >= stopAt) {
          video.pause();
          video.removeEventListener('timeupdate', onTimeUpdate);
        }
      };
      video.addEventListener('timeupdate', onTimeUpdate);
    });

    downloadBtn.addEventListener('click', async () => {
      const start = parseFloat(startTime.value);
      const end = parseFloat(endTime.value);
      if (!videoFile || start >= end) return alert('Invalid range');

      const arrayBuffer = await videoFile.arrayBuffer();
      const blob = new Blob([arrayBuffer.slice(start * videoFile.size / video.duration, end * videoFile.size / video.duration)], { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'trimmed-video.mp4';
      a.click();
      log.textContent += `Downloaded selection: ${start}s - ${end}s\n`;
    });
  </script>

</body>
</html>
