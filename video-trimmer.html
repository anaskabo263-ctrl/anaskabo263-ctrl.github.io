<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Precise Video Trimmer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video { width: 100%; margin-top: 10px; }
    .controls { margin-top: 10px; display: flex; flex-direction: column; gap: 10px; }
    .controls label { display: flex; justify-content: space-between; align-items: center; }
    input[type="number"] { width: 70px; padding: 6px; }
    button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #log { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 10px; height: 120px; overflow: auto; }
  </style>
</head>
<body>
  <header>âœ‚ Precise Video Trimmer</header>
  <div class="container">
    <input type="file" id="fileInput" accept="video/*"><br>
    <video id="video" controls></video>
    <div class="controls">
      <label>Start (s): <input type="number" id="startTime" value="0" min="0"></label>
      <label>End (s): <input type="number" id="endTime" value="5" min="0"></label>
      <button id="trimBtn" disabled>Trim & Download</button>
    </div>
    <div id="log"></div>
  </div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('video');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');
    const trimBtn = document.getElementById('trimBtn');
    const log = document.getElementById('log');

    ffmpeg.setLogger(({ type, message }) => {
      log.textContent += `[${type}] ${message}\n`;
      log.scrollTop = log.scrollHeight;
    });

    let videoFile;

    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (!file) return;

      videoFile = file;
      video.src = URL.createObjectURL(file);
      video.load();

      video.onloadedmetadata = () => {
        endTime.value = video.duration.toFixed(1);
        trimBtn.disabled = false;
        log.textContent += `Video loaded: ${video.duration.toFixed(1)}s\n`;
      };

      if (!ffmpeg.isLoaded()) {
        log.textContent += 'Loading FFmpeg...\n';
        await ffmpeg.load();
        log.textContent += 'FFmpeg loaded\n';
      }

      await ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
    });

    trimBtn.addEventListener('click', async () => {
      const start = parseFloat(startTime.value);
      const end = parseFloat(endTime.value);
      const duration = end - start;
      if (!videoFile || duration <= 0) return alert('Invalid time range');

      log.textContent += `Trimming from ${start}s to ${end}s...\n`;

      await ffmpeg.run(
        '-i', 'input.mp4',
        '-ss', `${start}`,
        '-to', `${end}`,
        '-c', 'copy',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'trimmed-video.mp4';
      a.click();

      log.textContent += 'Trim finished, file downloaded.\n';
    });
  </script>

</body>
</html>
