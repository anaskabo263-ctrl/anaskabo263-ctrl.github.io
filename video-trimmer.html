<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Trimmer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f8f9fa; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    video { width: 100%; margin-top: 10px; }
    .controls { margin-top: 15px; display: flex; flex-direction: column; gap: 10px; }
    label { display: flex; justify-content: space-between; align-items: center; }
    input[type="number"] { width: 80px; margin-left: 10px; padding: 5px; }
    button { padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #log { white-space: pre-wrap; background: #eee; padding: 10px; margin-top: 10px; height: 120px; overflow: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h1>âœ‚ Video Trimmer</h1>

    <input type="file" id="fileInput" accept="video/*"><br>
    <video id="video" controls></video>

    <div class="controls">
      <label>
        Start (seconds):
        <input type="number" id="startTime" value="0" min="0" step="0.1">
      </label>
      <label>
        End (seconds):
        <input type="number" id="endTime" value="5" min="0" step="0.1">
      </label>
      <label>
        Output File Name:
        <input type="text" id="outputName" value="trimmed" placeholder="File name">
      </label>
      <button id="trimBtn" disabled>Trim & Download</button>
    </div>

    <div id="log"></div>
  </div>

  <script type="module">
    import { createFFmpeg, fetchFile } from 'https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.8/dist/ffmpeg.min.js';

    const ffmpeg = createFFmpeg({ log: true });
    const fileInput = document.getElementById('fileInput');
    const video = document.getElementById('video');
    const startTime = document.getElementById('startTime');
    const endTime = document.getElementById('endTime');
    const outputName = document.getElementById('outputName');
    const trimBtn = document.getElementById('trimBtn');
    const logElement = document.getElementById('log');

    ffmpeg.setLogger(({ type, message }) => {
      logElement.textContent += `[${type}] ${message}\n`;
      logElement.scrollTop = logElement.scrollHeight;
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      video.src = URL.createObjectURL(file);

      video.onloadedmetadata = () => {
        endTime.max = video.duration.toFixed(1);
      };

      if (!ffmpeg.isLoaded()) {
        logElement.textContent += 'Loading FFmpeg...\n';
        await ffmpeg.load();
        logElement.textContent += 'FFmpeg loaded\n';
      }

      await ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
      trimBtn.disabled = false;
    });

    trimBtn.addEventListener('click', async () => {
      const start = parseFloat(startTime.value);
      const end = parseFloat(endTime.value);
      const duration = end - start;
      const fileName = outputName.value.trim() || 'trimmed';

      if (duration <= 0) {
        alert('End time must be greater than start time');
        return;
      }

      logElement.textContent += `Trimming video from ${start}s to ${end}s...\n`;

      await ffmpeg.run('-i', 'input.mp4', '-ss', `${start}`, '-t', `${duration}`, '-c', 'copy', `${fileName}.mp4`);

      const data = ffmpeg.FS('readFile', `${fileName}.mp4`);
      const blob = new Blob([data.buffer], { type: 'video/mp4' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = `${fileName}.mp4`;
      a.click();

      logElement.textContent += 'Trim finished, downloading...\n';
    });
  </script>
</body>
</html>
